<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Music Player</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .emoji { font-size: 50px; cursor: pointer; margin: 20px; transition: transform 0.2s; }
    .emoji:hover { transform: scale(1.2); }
  </style>
</head>
<body>
  <h1>Click Emoji to Play Songs</h1>

  <!-- Happy Mood Emoji -->
  <div class="emoji" onclick="playSongs('happy')">ðŸ˜Š</div>

  <script>
    let audio = new Audio();
    let playlist = {
      happy: [
        "happy/song1.mp3",
        "happy/song2.mp3",
        "happy/song3.mp3"
      ]
    };
    let currentList = [];
    let index = 0;

    function playSongs(mood) {
      currentList = playlist[mood];
      index = 0;
      playNext();
    }

    function playNext() {
      if (index < currentList.length) {
        audio.src = currentList[index];
        audio.play()
          .then(() => console.log("Playing:", currentList[index]))
          .catch(err => console.error("Error:", err));
        
        audio.onended = () => {
          index++;
          playNext();
        };
      } else {
        console.log("Playlist finished");
      }
    }
  </script>
</body>
</html>
