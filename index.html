<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Songs</title>
</head>
<body>
  <h2>Happy Songs</h2>
  <button onclick="playSongs()">â–¶ Play Happy Songs</button>
  <audio id="player" controls></audio>

  <script>
    // happy folder ma na badha songs ni list
    const songs = [
      "songs/happy/happy1.mp3",
      "songs/happy/happy2.mp3",
      "songs/happy/happy3.mp3"
      // ðŸ‘† tame nava songs muksho to yaha list ma add karvanu nathi padtu
      // auto detect karva ho to backend (PHP/Node) joiye
    ];

    let currentIndex = 0;
    const player = document.getElementById("player");

    function playSongs() {
      currentIndex = 0;
      player.src = songs[currentIndex];
      player.play();
    }

    // song puru thaya pachi next song play thase
    player.addEventListener("ended", () => {
      currentIndex++;
      if (currentIndex < songs.length) {
        player.src = songs[currentIndex];
        player.play();
      }
    });
  </script>
</body>
</html>
