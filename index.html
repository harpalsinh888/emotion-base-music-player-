<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f7f7f7;
    }
    .emoji {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h2>Click Emoji to Play Song ðŸŽµ</h2>
  
  <!-- Happy emoji -->
  <div class="emoji" onclick="playSong()">ðŸ˜Š</div>

  <!-- Inbuilt audio -->
  <audio id="happySong">
    <source src="songs/happy/song1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playSong() {
      let audio = document.getElementById("happySong");
      audio.play();
    }
  </script>
</body>
</html>
