<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .emoji {
      font-size: 50px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>ğŸµ Click Emoji to Play Song ğŸµ</h1>
  
  <!-- Emojis -->
  <div>
    <span class="emoji" onclick="playSong('happy')">ğŸ˜Š</span>
    <span class="emoji" onclick="playSong('sad')">ğŸ˜¢</span>
    <span class="emoji" onclick="playSong('angry')">ğŸ˜¡</span>
    <span class="emoji" onclick="playSong('love')">ğŸ˜</span>
  </div>

  <!-- Audio -->
  <audio id="audioPlayer" controls style="margin-top:20px; width:80%;"></audio>

  <script>
    function playSong(mood) {
      const audio = document.getElementById("audioPlayer");
      audio.src = `music/${mood}.mp3`; // ğŸ‘ˆ Path check karo
      audio.play().catch(err => {
        alert("Audio play error: " + err);
      });
    }
  </script>
</body>
</html>
