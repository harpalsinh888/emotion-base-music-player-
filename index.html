<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Auto Music Player ðŸŽµ</h1>
  <div id="buttons"></div>
  <audio id="player" controls></audio>

  <script>
    // ðŸ‘‡ Folder ma je pan mp3 files chhe eni list manually ahiya mukvi pade
    // (Direct folder read karvu possible nathi HTML/JS ma)
    const songs = [
      "happy.mp3",
      "sad.mp3",
      "angry.mp3",
      "newSong.mp3"
    ];

    const buttonsDiv = document.getElementById("buttons");
    const player = document.getElementById("player");

    // Buttons generate karva
    songs.forEach(song => {
      const btn = document.createElement("button");
      btn.textContent = song.replace(".mp3", ""); // filename maathi .mp3 hataavi
      btn.onclick = () => {
        player.src = song;
        player.play();
      };
      buttonsDiv.appendChild(btn);
    });
  </script>

</body>
</html>
