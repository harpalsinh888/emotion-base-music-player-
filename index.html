<!DOCTYPE html>
<html>
<head>
    <title>Spotify Login Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {font-family: Arial, sans-serif; padding: 40px;}
        .center {text-align: center;}
        .btn {padding: 10px 20px; background: #1DB954; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;}
        .btn:hover {background: #158a36;}
    </style>
</head>
<body>
    <div class="center">
        <h2>Spotify Login</h2>
        <!-- Gujarati: Login button dabavo ane Spotify authentication page khulse -->
        <button class="btn" onclick="loginWithSpotify()">Login with Spotify</button>
    </div>
    <script>
        function loginWithSpotify() {
            // Gujarati: Spotify authorize URL generate karo
            const client_id = 'c88196229d6a4f0ab80d7eea1eab1e6b'; // Ahiya tamaru Spotify Client ID mukho
            const redirect_uri = 'https://harpalsinh888.github.io/emotion-base-music-player-/callback'; // Callback page no URL
            const scope = 'user-read-private user-read-email'; // Je permission joiye te
            const auth_url = 
                `https://accounts.spotify.com/authorize?client_id=${client_id}` +
                `&redirect_uri=${encodeURIComponent(redirect_uri)}` +
                `&response_type=token` +
                `&scope=${encodeURIComponent(scope)}`;
            window.location.href = auth_url;
        }
    </script>
</body>
</html>
