<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 50px;
    }
    .emoji {
      font-size: 50px;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
    audio {
      margin-top: 30px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Emoji Music Player ðŸŽµ</h1>
  <div id="emojis">
    <span class="emoji" data-song="happy">ðŸ˜Š</span>
  </div>

  <audio id="player" controls></audio>

  <script>
    const audio = document.getElementById("player");
    const emojis = document.querySelectorAll(".emoji");

    emojis.forEach(e => {
      e.addEventListener("click", () => {
        const mood = e.getAttribute("data-song");
        audio.src = `${mood}.mp3`;   // root folder maa direct file
        audio.play();
      });
    });
  </script>
</body>
</html>
