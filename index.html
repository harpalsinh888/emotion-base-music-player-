<!DOCTYPE html>
<html>
<head>
  <title>YouTube Downloader</title>
</head>
<body>
  <h2>YouTube Downloader</h2>
  <input type="text" id="videoId" placeholder="Enter YouTube Video ID">
  <button onclick="getDownload()">Get Links</button>
  
  <div id="result"></div>

  <script>
    async function getDownload() {
      const videoId = document.getElementById("videoId").value;
      const res = await fetch(`http://localhost:5000/download?id=${videoId}`);
      const data = await res.json();
      
      let html = `<h3>${data.title}</h3>`;
      html += `<a href="${data.video.videoUrl}" target="_blank">Download Video</a><br>`;
      html += `<a href="${data.audio.audioUrl}" target="_blank">Download Audio</a>`;
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
