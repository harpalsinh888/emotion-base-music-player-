<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .emoji {
      font-size: 50px;
      cursor: pointer;
      margin: 20px;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Click Emoji to Play Songs</h1>

  <!-- Happy Mood Emoji -->
  <div class="emoji" onclick="playSongs('happy')">ðŸ˜Š</div>

  <script>
    // Audio object
    let audio = new Audio();
    let currentPlaylist = [];
    let currentIndex = 0;

    // Playlist define karo
    const playlists = {
      happy: [
        "happy/song1.mp3",
        "happy/song2.mp3",
        "happy/song3.mp3"
      ]
    };

    // Function to play songs in sequence
    function playSongs(mood) {
      currentPlaylist = playlists[mood];
      currentIndex = 0;
      playCurrentSong();
    }

    // Helper: Play current song
    function playCurrentSong() {
      if (currentIndex < currentPlaylist.length) {
        audio.src = currentPlaylist[currentIndex];
        audio.play();
        console.log("Playing:", currentPlaylist[currentIndex]);

        // Jyaare song end thashe -> next song
        audio.onended = function() {
          currentIndex++;
          playCurrentSong();
        };
      } else {
        console.log("Playlist finished");
      }
    }
  </script>
</body>
</html>
